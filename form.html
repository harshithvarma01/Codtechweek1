<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Student Registration Form</title>
  </head>
  <style>
    marquee {
      color: red;
      font-size: 20px;
    }
  </style>
  <body>
    <fieldset>
      <h1>IARE</h1>
      <h3 style="color: rgb(241, 132, 132)">
        INSTITUTE OF
        <br />
        AERONAUTICAL ENGINEERING COLLEGE
      </h3>
      <img
        src="../public/assets/images/iare.jpg"
        width="100px"
        height="100px"
        alt="IARE logo"
      />
      <img
        src="../public/assets/images/iare.jpg"
        width="100px"
        height="100px"
        align="right"
        alt="IARE logo"
      />
      <hr />
      <marquee
        scrollamount="10"
        onmouseover="this.stop()"
        onmouseout="this.start()"
        >Admission Form Registration Form</marquee
      >
      <hr />
      <h2 align="center">Admission Form</h2>
      <fieldset>
        <legend>Student Details</legend>
        <form>
          <table>
            <tr>
              <td><label for="firstName">First Name</label></td>
              <td>
                <input type="text" id="firstName" placeholder="First Name" />
              </td>
              <td><label for="lastName">Last Name</label></td>
              <td>
                <input type="text" id="lastName" placeholder="Last Name" />
              </td>
            </tr>
            <tr>
              <td><label for="fatherName">Father Name</label></td>
              <td>
                <input type="text" id="fatherName" placeholder="Father Name" />
              </td>
            </tr>
            <tr>
              <td><label for="postalAddress">Postal Address</label></td>
              <td>
                <input
                  type="text"
                  id="postalAddress"
                  placeholder="Postal Address"
                />
              </td>
            </tr>
            <tr>
              <td><label for="permanentAddress">Permanent Address</label></td>
              <td>
                <input
                  type="text"
                  id="permanentAddress"
                  placeholder="Permanent Address"
                />
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                /><label for="male">Male</label>
              </td>
              <td>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                /><label for="female">Female</label>
              </td>
              <td>
                <input
                  type="radio"
                  id="transgender"
                  name="gender"
                  value="transgender"
                /><label for="transgender">Transgender</label>
              </td>
            </tr>
            <tr>
              <td><label for="course">Course</label></td>
              <td>
                <select name="course" id="course" title="Select a course">
                  <option value="cse">CSE</option>
                  <option value="cseaiml">CSE AI ML</option>
                  <option value="cseds">CSE DS</option>
                  <option value="it">IT</option>
                  <option value="ece">ECE</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="state">State</label></td>
              <td>
                <select name="state" id="state" title="Select a state">
                  <option value="telangana">Telangana</option>
                  <option value="andhra_pradesh">Andhra Pradesh</option>
                  <option value="tamilnadu">Tamil Nadu</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input type="email" id="email" placeholder="Email Address" />
              </td>
            </tr>
            <tr>
              <td><label for="dob">DOB</label></td>
              <td><input type="date" id="dob" /></td>
            </tr>
            <tr>
              <td><label for="mobileNumber">Mobile Number</label></td>
              <td>
                <input
                  type="tel"
                  id="mobileNumber"
                  placeholder="Mobile Number"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="certificate">10<sup>th</sup> Certificate</label>
              </td>
              <td><input type="file" id="certificate" /></td>
            </tr>
            <tr>
              <td><input type="reset" /></td>
              <td><button type="submit">Submit</button></td>
            </tr>
          </table>
        </form>
      </fieldset>
      <hr />
      <h3>Declaration:</h3>
      <p>
        I do hereby declare that above details which I have filled are correct
        and to the best of my knowledge
      </p>
      <input type="checkbox" id="agree" /> <label for="agree">I Agree</label>
      <h4 align="right">Signature of the candidate</h4>
    </fieldset>
  </body>
</html>
